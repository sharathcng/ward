{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags --> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Page</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" href="{% static 'vendors/flag-icon-css/css/flag-icon.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/jquery-bar-rating/fontawesome-stars-o.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/jquery-bar-rating/fontawesome-stars.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css1/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images1/favicon.png' %}" />
  
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="" href="{% url 'admin' %}"><img src="{% static 'img/Logo1.png' %}" alt="logo" style="width: 85pt;height: 75pt;"/></a>
        <a class="navbar-brand brand-logo-mini" href="{% url 'admin' %}"><img src="{% static 'images1/logo-mini.svg' %}" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        
        <ul class="navbar-nav navbar-nav-right">
           
          <li class="nav-item dropdown d-flex">
            
          </li>
          <li class="nav-item dropdown d-flex mr-4 ">
            <a class="nav-link count-indicator dropdown-toggle d-flex align-items-center justify-content-center" id="notificationDropdown" href="#" data-toggle="dropdown">
              <i class="icon-cog"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="notificationDropdown">
              <p class="mb-0 font-weight-normal float-left dropdown-header">Settings</p>
             
              <a class="dropdown-item preview-item" href="/">
                <i class="icon-heart"></i> Logout
              </a>
            </div>
          </li>
          
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->{% block userblock %}
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <div class="user-profile">
          <div class="user-image">
            <img src="{{ obje.profile_pic.url }}">
          </div>
          <div class="user-name">
            {{obje.name}}
          </div>
          <div class="user-designation">
            {{obje.email}}
          </div>
        </div>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin_' %}">
              <i class="icon-box menu-icon"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          {% endblock %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'comp' %}">
              <i class="icon-file menu-icon"></i>
              <span class="menu-title">View Complaints</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'forComp' %}">
              <i class="icon-help menu-icon"></i>
              <span class="menu-title">Forwarded Complaints</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'resolved_complaints' %}">
              <i class="icon-book menu-icon"></i>
              <span class="menu-title">Resolved Complaints</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'rejected_complaints' %}">
              <i class="icon-book menu-icon"></i>
              <span class="menu-title">Rejected Complaints</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'notification' %}">
              <i class="icon-command menu-icon"></i>
              <span class="menu-title">Notifications</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        
          <div class="row">
            <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Pie chart</h4>
                    <canvas id="pie-chart"></canvas>
                </div>
              </div>
            </div>
            <!-- <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">doughnut chart</h4>
                  <canvas id="myChart1"></canvas>
                </div>
              </div>
            </div> -->
          </div>

          

        <!-- partial:partials/_footer.html -->
        <footer class="footer">
         
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- base:js -->
  <script src="{% static 'vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static 'js1/off-canvas.js' %}"></script>
  <script src="{% static 'js1/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js1/template.js' %}"></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'vendors/jquery-bar-rating/jquery.barrating.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <script src="{% static 'js1/dashboard.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <!-- End custom js for this page-->
</body>
<script>

  var config = {
    type: 'pie',
      data: {
      datasets: [{
        data: {{ data|safe }},
        backgroundColor: [
          '#448AFF', '#FFEB3B', '#4CAF50','#D32F2F'
        ],
        
        label: 'Complaints'
      }],
      labels: {{ labels|safe }}
      
    },
    options: {
      responsive: true
    }
  };

  window.onload = function() {
    var ctx = document.getElementById('pie-chart').getContext('2d');
    window.myPie = new Chart(ctx, config);
  };

</script>

</html>
